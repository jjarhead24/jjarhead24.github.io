<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: space-between;
    padding: 20px;
}

h1 {
    margin: 0;
}

nav ul {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
}

nav li {
    margin-left: 20px;
}

nav a {
    color: #fff;
    text-decoration: none;
}

main {
    margin: 20px;
}

section {
    margin-bottom: 40px;
}

h2 {
    font-size: 24px;
    margin-top: 0;
}

.project {
    background-color: #eee;
    border: 1px solid #ccc;
    padding: 20px;
}

.project h3 {
    margin-top: 0;
}

.project img {
    max-width: 100%;
}

form label {
    display: block;
    margin-bottom: 10px;
}

form input,
form textarea {
    display: block;
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
}

form input[type="submit"] {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

</style>
	
	<title>My Portfolio</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>My Portfolio</h1>
		<nav>
			<ul>
				<li><a href="#about">About</a></li>
				<li><a href="#projects">Projects</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="about">
			<h2>About Me</h2>
			<p>Write a short bio about yourself here.</p>
		</section>
		<section id="projects">
			<h2>My Projects</h2>
			<div class="project">
				<h3>Project Title</h3>
				<img src="project-image.jpg" alt="Project Image">
				<p>Write a brief description of the project here.</p>
			</div>
			<!-- Repeat the above project code for each project -->
		</section>
		<section id="contact">
			<h2>Contact Me</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br>

				<label for="message">Message:</label>
				<textarea id="message" name="message"></textarea><br>

				<input type="submit" value="Send">
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 My Portfolio</p>
	</footer>

	<script>
		// Smooth scrolling for internal links
		document.querySelectorAll('a[href^="#"]').forEach(anchor => {
		    anchor.addEventListener('click', function (e) {
		        e.preventDefault();

		        document.querySelector(this.getAttribute('href')).scrollIntoView({
		            behavior: 'smooth'
		        });
		    });
		});

		// Form submission
		const form = document.querySelector('form');

		form.addEventListener('submit', event => {
			event.preventDefault();
			const name = document.querySelector('#name').value;
			const email = document.querySelector('#email').value;
			const message = document.querySelector('#message').value;

			// Replace with your own endpoint
			const endpoint = 'https://example.com/api/contact';

			fetch(endpoint, {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
				},
				body: JSON.stringify({ name, email, message }),
			})
			.then(response => response.json())
			.then(data => {
				alert('Thanks for your message!');
				form.reset();
			})
			.catch(error => {
				alert('An error occurred while submitting the form.');
				console.error(error);
			});
		});
	</script>
</body>
</html>
